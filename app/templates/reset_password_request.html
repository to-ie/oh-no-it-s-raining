{% extends "base.html" %}

{% block app_content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64, class_='form-control') }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit(class_='btn btn-primary') }} <a class="backlink" href="{{ url_for('login') }}">Back</a></p>
    </form>
{% endblock %}
